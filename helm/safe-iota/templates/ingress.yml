apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: safe
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: {{ .Values.transaction_service.hostname }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: transaction-web
                port:
                  number: 80
  tls:
    - hosts:
        - {{ .Values.transaction_service.hostname }}
      secretName: tls-cert

---
