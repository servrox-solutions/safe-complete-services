      requests:
        cpu: 100m
        memory: 256Mi
    persistence:
      size: 8Gi


redis:
  fullnameOverride: redis
  architecture: standalone
  auth:
    enabled: false
  primary:
    allowedTopologies:
      - matchLabelExpressions:
          - key: failure-domain.beta.kubernetes.io/zone
            values:
              - eu-central-1a

rabbitmq:
  fullnameOverride: rabbitmq
  clustering:
    enabled: false
  auth:
    username: admin
    existingPasswordSecret: rabbitmq
    existingErlangSecret: rabbitmq
  primary:
    allowedTopologies:
      - matchLabelExpressions:
          - key: failure-domain.beta.kubernetes.io/zone
            values:
              - eu-central-1a
