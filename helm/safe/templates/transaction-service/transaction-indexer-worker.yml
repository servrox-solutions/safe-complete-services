---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-indexer-worker
  labels:
    service: transaction-indexer-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transaction-indexer-worker
  template:
    metadata:
      labels:
        app: transaction-indexer-worker
    spec:
      initContainers:
        - {{ include "safe.transaction_service.create_db_container" . | nindent 10 }}
      containers:
        - name: django
          image: {{ .Values.transaction_service.image.name }}:{{ .Values.transaction_service.image.tag }}
          imagePullPolicy: Always
          command: [bash]
          args:
            - -c
            - |
              {{ .Files.Get "files/transaction-service/web/celery/worker/run.sh" | nindent 14 }}
          env:
            {{ include "safe.transaction_service.common_env" . | nindent 12 }}
            - name: RUN_MIGRATIONS
              value: "1"
            - name: WORKER_QUEUES
              value: "default,indexing"
          resources:
            requests:
              cpu: 100m
              memory: 500Mi
            limits:
              cpu: 300m
              memory: 600Mi
