apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: safe
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: {{ .Values.config_service.hostname }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: config
                port:
                  number: 80
    {{- range .Values.web_core.hostnames }}
    - host: {{ . }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-core
                port:
                  number: 80
    {{- end }}
    - host: {{ .Values.client_gateway.hostname }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: client-gateway
                port:
                  number: 80
  tls:
    - hosts:
      {{- .Values.web_core.hostnames | toYaml | nindent 8 }}
        - {{ .Values.config_service.hostname }}
        - {{ .Values.client_gateway.hostname }}
      secretName: tls-cert

---
