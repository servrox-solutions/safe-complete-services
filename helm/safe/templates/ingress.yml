apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: safe
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://safe-v2.smr.network, https://safe.smr.network, http://localhost:3001"
spec:
  rules:
    - host: {{ .Values.config_service.hostname }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: config
                port:
                  number: 80
{{/*    {{- range .Values.web_core.hostnames }}*/}}
{{/*    - host: {{ . }}*/}}
{{/*      http:*/}}
{{/*        paths:*/}}
{{/*          - path: /*/}}
{{/*            pathType: Prefix*/}}
{{/*            backend:*/}}
{{/*              service:*/}}
{{/*                name: web-core*/}}
{{/*                port:*/}}
{{/*                  number: 8080*/}}
{{/*    {{- end }}*/}}
    - host: {{ .Values.client_gateway.hostname }}        
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: client-gateway
                port:
                  number: 3000
  tls:
    - hosts:
{{/*      {{- .Values.web_core.hostnames | toYaml | nindent 8 }}*/}}
        - {{ .Values.config_service.hostname }}
        - {{ .Values.client_gateway.hostname }}
      secretName: tls-cert

---
