apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: safe
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: config.{{ .Values.domain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: config
                port:
                  number: 80
    - host: web.{{ .Values.domain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-core
                port:
                  number: 80
  tls:
    - hosts:
        - config.{{ .Values.domain }}
        - web.{{ .Values.domain }}
      secretName: tls-cert

---
