apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: safe
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: {{ .Values.config_service.hostname }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: config
                port:
                  number: 80
    {{- range .Values.web_core.hostnames }}
    - host: {{ . }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-core
                port:
                  number: 80
    {{- end }}
    {{- range .Values.client_gateway.hostnames }}
    - host: {{ . }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: client-gateway
                port:
                  number: 80
    {{ end }}
  tls:
    - hosts:
      {{- range list .Values.web_core.hostnames .Values.client_gateway.hostnames }}
      {{- . | toYaml | nindent 8 }}
      {{- end }}
        - {{ .Values.config_service.hostname }}
      secretName: tls-cert

---
